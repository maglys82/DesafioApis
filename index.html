<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h2>Conversor de Monedas Nacional</h2>
    </header>
    <main>
        <h3>Pesos CLP</h3>
        <section>
            <input id="enterData" value="Ingrese el Monto en CLP"/>
        </section>
        <h4>Moneda a Convertir:</h4>
        <select class="cointype">
            <option value="value0">Seleccione Moneda</option>
            <option value="value1">Dolar</option>
            <option value="value2">Pesos</option>
        </select>
        <section>
            <button id="buttonsearch">Buscar</button>
        </section>


    </main>

</body>
<script src="assets/js/index.js"></script>

</html>
