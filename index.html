<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h2>Conversor de Monedas Nacional</h2>
    </header>
    <main>
        <h3>Pesos CLP</h3>
        <section>
            <input id="enterData" placeholder="Ingrese el Monto en CLP" />
        </section>
        <h4>Moneda a Convertir:</h4>
        <select class="cointype">
            <option value="value0">Seleccione Moneda</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
        </select>
        <section>
            <button id="buttonsearch">Buscar</button>
        </section>

        <section>
            <h2>Resultados: $  
                <span class="result"> 0 </span>
            </h2>
        </section>
        <section>
            <h2 class="message"></h2>
        </section>

        <h2>Grafica</h2>
        <div class="grafica">
        <canvas id="myChart"></canvas>

    </main>

</body>
<script src="assets/js/index.js" , src="https://cdn.jsdelivr.net/npm/chart.js">
</script>

</html>
